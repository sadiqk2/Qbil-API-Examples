<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Fetcher</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
        }

        .header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
        }

        .form-container {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #444;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .result-section.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #dee2e6;
        }

        .status-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .result-data {
            background: #2d3748;
            color: #e2e8f0;
            padding: 1.5rem;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            white-space: pre-wrap;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .example-box {
            background: #e3f2fd;
            border: 1px solid #90caf9;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .example-box strong {
            color: #1976d2;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: 1rem;
        }

        .copy-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>ðŸ”Œ API Fetcher</h1>
        <p>Fetch data from any API with access token</p>
    </div>

    <div class="form-container">
        <div class="example-box">
            <strong>Examples:</strong><br>
            â€¢ GitHub API: https://api.github.com/user (with your GitHub token)<br>
            â€¢ JSONPlaceholder: https://jsonplaceholder.typicode.com/posts/1 (no token needed)
        </div>

        <form id="api-form">
            <div class="form-group">
                <label for="api-url">API Endpoint URL</label>
                <input
                        type="url"
                        id="api-url"
                        placeholder="https://api.example.com/data"
                        required
                >
            </div>

            <div class="form-group">
                <label for="access-token">Access Token (optional)</label>
                <input
                        type="password"
                        id="access-token"
                        placeholder="your-access-token-here"
                >
            </div>

            <button type="submit" class="btn" id="fetch-btn">
                Fetch API Data
            </button>
        </form>

        <div id="result-section" class="result-section">
            <div class="result-header">
                <h3>API Response</h3>
                <div>
                    <span id="status-badge" class="status-badge">200 OK</span>
                    <button class="copy-btn" onclick="copyResult()">Copy JSON</button>
                </div>
            </div>
            <div id="result-data" class="result-data"></div>
        </div>
    </div>
</div>

<script>
    document.getElementById('api-form').addEventListener('submit', async function(e) {
        e.preventDefault();

        const url = document.getElementById('api-url').value.trim();
        const token = document.getElementById('access-token').value.trim();

        if (!url) {
            alert('Please enter an API URL');
            return;
        }

        await fetchAPIData(url, token);
    });

    async function fetchAPIData(url, token) {
        const fetchBtn = document.getElementById('fetch-btn');
        const resultSection = document.getElementById('result-section');
        const resultData = document.getElementById('result-data');
        const statusBadge = document.getElementById('status-badge');

        // Show loading
        fetchBtn.disabled = true;
        fetchBtn.innerHTML = '<span class="spinner"></span>Fetching...';

        resultSection.classList.add('show');
        resultData.innerHTML = '<div class="loading"><div class="spinner"></div>Loading API data...</div>';

        const startTime = Date.now();

        try {
            // In production, this would call your serverless function
            // For demo, we'll make the API call directly
            const result = await makeAPICall(url, token);
            const endTime = Date.now();
            const responseTime = endTime - startTime;

            // Display success result
            displayResult(result, responseTime, true);

        } catch (error) {
            const endTime = Date.now();
            const responseTime = endTime - startTime;

            // Display error result
            displayResult(error, responseTime, false);

        } finally {
            // Reset button
            fetchBtn.disabled = false;
            fetchBtn.innerHTML = 'Fetch API Data';
        }
    }

    async function makeAPICall(url, token) {
        const headers = {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
        };

        // Add authorization header if token is provided
        if (token) {
            headers['Authorization'] = `Bearer ${token}`;
        }

        const response = await fetch(url, {
            method: 'GET',
            headers: headers
        });

        const result = {
            status: response.status,
            statusText: response.statusText,
            url: url,
            data: null
        };

        // Try to parse JSON response
        const contentType = response.headers.get('content-type');
        if (contentType && contentType.includes('application/json')) {
            result.data = await response.json();
        } else {
            result.data = await response.text();
        }

        if (!response.ok) {
            throw result;
        }

        return result;
    }

    function displayResult(result, responseTime, isSuccess) {
        const statusBadge = document.getElementById('status-badge');
        const resultData = document.getElementById('result-data');

        // Update status badge
        statusBadge.textContent = `${result.status} ${result.statusText}`;
        statusBadge.className = `status-badge ${isSuccess ? 'status-success' : 'status-error'}`;

        // Prepare display data
        const displayData = {
            success: isSuccess,
            status: result.status,
            statusText: result.statusText,
            responseTime: `${responseTime}ms`,
            timestamp: new Date().toISOString(),
            data: result.data
        };

        // Display formatted JSON
        resultData.textContent = JSON.stringify(displayData, null, 2);
    }

    function copyResult() {
        const resultData = document.getElementById('result-data');
        const text = resultData.textContent;

        navigator.clipboard.writeText(text).then(() => {
            const copyBtn = document.querySelector('.copy-btn');
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'Copied!';
            copyBtn.style.background = '#28a745';

            setTimeout(() => {
                copyBtn.textContent = originalText;
                copyBtn.style.background = '#28a745';
            }, 2000);
        }).catch(() => {
            alert('Failed to copy to clipboard');
        });
    }

    // Auto-focus URL input
    window.addEventListener('load', function() {
        document.getElementById('api-url').focus();
    });
</script>
</body>
</html>
