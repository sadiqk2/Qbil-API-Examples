<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ladakh Weather Sadiq </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2c3e50, #3498db);
            color: #fff;
            text-align: center;
            padding: 2rem;
        }
        .weather-box {
            background-color: rgba( 255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>ðŸŒ„ Weather in Ladakh</h1>
<p>Coordinates: 34.1526Â°N, 77.5771Â°E</p>
<div class="weather-box" id="weather">Loading weather...</div>

<script>
    const apiUrl = "https://api.open-meteo.com/v1/forecast?latitude=34.1526&longitude=77.5771&current_weather=true";

    fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
            const weather = data.current_weather;
            document.getElementById("weather").innerHTML = `
          <h2>${weather.temperature}Â°C</h2>
          <p>Wind Speed: ${weather.windspeed} km/h</p>
          <p>Time: ${weather.time}</p>
        `;
        })
        .catch(err => {
            document.getElementById("weather").textContent = "Unable to load weather data.";
            console.error("Error:", err);
        });
</script>
</body>
</html>
